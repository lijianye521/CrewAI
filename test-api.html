<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>CrewAI API Test</h1>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');

            try {
                console.log('Testing agents API...');
                const response = await fetch('http://localhost:8001/api/v1/agents');
                const data = await response.json();

                results.innerHTML = `
                    <h2>✅ API Test Successful!</h2>
                    <p><strong>Agents found:</strong> ${data.length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

                console.log('✅ Agents API working:', data);
            } catch (error) {
                results.innerHTML = `
                    <h2>❌ API Test Failed</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
                console.error('❌ API Error:', error);
            }
        }

        testAPI();
    </script>
</body>
</html>
